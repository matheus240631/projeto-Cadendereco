<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="script.js"></script>

    <title>Tela de Cadastro</title>

</head>

<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <div id="cadastro">
            <h1 id="titulo">Cadastro</h1>
            <div class="container col-4" id="formulario">
                <form class="form-control">
                    <label for="nome">Nome:</label>
                    
                    <br>
                    <input type="text" id="nome" placeholder="seu nome completo" class="form-control" />
                    <br>
                    <br>

                    <label for="nascimento:">Nascimento:</label>
                    
                    <br>

                    <input type="text" id="nascimento" placeholder="sua data de nascimento" class="form-control" />
                    <br> 
                    <br>

                    <label for="CPF:">CPF:</label>
                    
                    <br>
                    <input type="text" id="cpf" placeholder="seu cpf" class="form-control" />
                    <br>
                    <br>

                    <label for="email">Email:</label>
                      
                     <br>
                    <input type="text" id="email" placeholder="seu email" class="form-control" />
                    <br>
                     <br>

                    <label for="telefone">Telefone:</label>
                  
                    <br>                                        
                    <input type="telefone" id="telefone" placeholder="seu telefone" class="form-control" />
                    <br>
                     <br>

                    <label for="endereco">Endereço:</label>
                   
                    <br>
                    <input type="text" id="endereco" placeholder="seu endereço" class="form-control" />
                    <br>
                    <br>

                    <label for="senha">Crie uma senha:</label>
                    
                     <br>
                    <input type="text" id="senha" placeholder="crie uma senha" class="form-control" />
                    <br>
                    <br>

                    <label for="csenha">Confirme sua senha:</label>
                   
                    <br>
                    <input type="text" id="csenha" placeholder="confirme a senha" class="form-control" />
                    <br>
                    <br>
                    <button onclick="Verificar()" class="btn btn-warning">Cadastrar</button>
                </form>
            </div>
            <p class="link" id="login">
                <a href="#paralogin">Voltar para tela de login</a>
            </p>
        </div>
    </div>
</body>


</html>
